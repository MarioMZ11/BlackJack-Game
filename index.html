<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="ico/png" href="assets/img/icon.png">
    <title>Blackjack</title>
</head>
<body>

    <header >
        <p class="nombreJuego">&#127183; Blackjack &#127183;</p>
    </header>
    <br>

    <div class="row">
        <div id="divBotones" class="col-md-12 text-center">
            <button id="btnNuevo" class="boton boton1 btn btn-light">Nuevo Juego &#x2705;</button>
            <button id="btnPedir" disabled="disable" class="boton boton2 btn btn-light">Pedir Carta &#127183;</button>
            <button id="btnDetener" disabled="disable" class="boton boton3 btn btn-light">Detener &#129306;</button>
        </div>
        
    </div>
    <div class="col-md-12 text-center">     
        <button id="cambiarNombreJugador" class="boton boton4 btn btn-light">Cambiar Nombre JP &#x1F6E0;</button>   
    </div><br>

    <div class="row container-fluid">
        <div class="col-md-6 jugador">

            <h1 ><span id="jp">Jugador</span>  - <small>0</small></h1>
            <div id="jugador-cartas" class="divCartas">
                
            </div>
        </div>

        <div class="col-md-6 jugador">

            <h1 ><span id="cpu">CPU</span>  - <small>0</small></h1>
            <div id="computadora-cartas" class="divCartas">
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
    <script src="assets/js/juego-min.js"></script>
    
</body>
</html>
